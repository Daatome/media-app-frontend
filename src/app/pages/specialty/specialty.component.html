<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput placeholder="Example..." (keyup)="applyFilter($event)">
</mat-form-field>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idSpecialty}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="nameSpecialty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name of exam </th>
        <td mat-cell *matCellDef="let row"> {{row.nameSpecialty}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descriptionSpecialty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.descriptionSpecialty}} </td>
      </ng-container>



      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="openDialog(row)" >
            <mat-icon>mode_edit</mat-icon>
          </button>

          <button mat-button color="accent" (click)="delete(row.idSpecialty)">
              <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    <button mat-fab color="primary" style="float: right; margin-right: 10px;" (click)="openDialog()" >
        <mat-icon>add</mat-icon>
    </button>
  </div>
